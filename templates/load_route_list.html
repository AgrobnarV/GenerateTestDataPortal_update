<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Test Data Portal</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <strong>Generate Test Data Portal</strong>
        </a>
    </div>
</nav>

<section class="container px-4 py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">Load Route list</h2>
    <div class="row">
        <div class="col-sm">
            <p></p>
            <p></p>
            <p></p>
            <form action="load_route_list" method="post">
                <div class="form-group row">
                    <label for="route_list_id" class="col-sm-4 col-form-label">
                        Enter route list ID
                    </label>
                    <div class="col-sm-10 w-50">
                        <input class="form-control" id="route_list_id"
                               placeholder="123456">
                    </div>
                </div>
                <p></p>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="btn" type="submit" class="btn btn-primary float-end"> Load</button>
                    </div>
                </div>
                <p></p>
                <div id="log"></div>
            </form>
        </div>
    </div>
</section>

<script src="../static/load_route_list.js"></script>
