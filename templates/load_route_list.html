{% extends  'base.html' %}

{% block title %}
    Load Route list
{% endblock %}

{% block body %}
    <div class="container px-4 py-5" id="icon-grid"
         xmlns="http://www.w3.org/1999/html">
        <h2 class="pb-2 border-bottom">Load Route list</h2>
        <div class="row">
            <div class="col-sm">
                <p></p>
                <p></p>
                <p></p>
                <form action="load_route_list" method="post">
                    <div class="form-group row">
                        <label for="route_list_id" class="col-sm-4 col-form-label">
                            Enter route list ID
                        </label>
                        <div class="col-sm-10 w-50">
                            <input class="form-control" id="route_list_id"
                                   placeholder="123456">
                        </div>
                    </div>
                    <p></p>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button id="btn" type="submit" class="btn btn-primary float-end"> Load </button>
                        </div>
                    </div>
                    <p></p>
                    <div id="log"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/load_route_list.js"></script>
    <script src="../static/notifications.js"></script>
{% endblock %}
