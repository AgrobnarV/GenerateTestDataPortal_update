<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Test Data Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #btn {
          margin: 0 auto;
          font-size: 16px;
          padding: 10px 20px;
          border-radius: 4px;
          background-color: #007bff;
          color: white;
          margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <strong>Generate Test Data Portal</strong>
        </a>
    </div>
</nav>

<section class="container px-4 py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">Create barcode</h2>
    <div class="row row-cols-1">
        <form>
            <div class="form-row w-25">
                <div class="col">
                    <label>Route</label>
                    <input type="text" class="form-control"
                           placeholder="77777777777777" id="route_id">
                </div>
                <div class="col">
                    <label>Local warehouse ID</label>
                    <input type="text" class="form-control"
                           placeholder="88888888888888" id="local_warehouse_id">
                </div>
                <div class="col">
                    <label>Type ID</label>
                    <input type="text" class="form-control"
                           placeholder="99999999999999" id="type_id">
                </div>
                <div class="col">
                    <label>Enter the carton's quantity</label>
                    <input type="text" class="form-control" autofocus
                           value="1"
                           id="cartons">
                </div>
                <div class="col">
                    <label>Enter the box's quantity</label>
                    <input type="text" class="form-control"
                           value="1"
                           id="boxes">
                </div>
            </div>
            <p></p>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button id="btn" class="btn btn-primary float-end">Create</button>
                </div>
            </div>
        </form>
        <div id="log"></div>
    </div>
    <svg id="barcode"></svg>
</section>

<script src="../static/special_boxes_task.js"></script>
<script src="../static/notifications.js"></script>
